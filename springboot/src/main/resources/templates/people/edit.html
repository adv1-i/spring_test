<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>


  <br>

  <label for="birthDate">Enter birth date</label>
  <input type="text" th:field="*{birthDate}" id="birthDate"/>
  <div style="color: red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Error</div>

  <input type="submit" value="Edit person"/>
</form>
</body>
</html>
