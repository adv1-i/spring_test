<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${'Name: ' + person.getName()}"></p>
<p th:text="${'ID: ' +  person.getId()}"></p>
<p th:text="${'Age: ' + person.getAge()}"></p>
<p th:text="${'E-mail: ' + person.getEmail()}"></p>
<p th:text="${'Address: ' + person.getAddress()}"></p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
