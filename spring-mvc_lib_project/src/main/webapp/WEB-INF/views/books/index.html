<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<div th:each="book : ${book}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle()
    + ', ' + book.getAuthor() + ', ' + book.getRelease_date()}">
    </a>
</div>

<hr>

<a href="/books/new">
    <button>
        Create Book
    </button>
</a>
</body>
</html>
