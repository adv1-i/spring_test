<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Логин: </label>
  <input type="text" id="username" th:field="*{username}"/>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username</div>
  <br>

  <label for="password">Пароль: </label>
  <input type="password" id="password" th:field="*{password}"/>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password</div>
  <br>

  <label for="yearOfBirth">Дата рождения: </label>
  <input type="text" id="yearOfBirth" th:field="*{yearOfBirth}"/>
  <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth</div>
  <br>

  <input type="submit" value="Зарегистрироваться">
</form>
</body>
</html>
