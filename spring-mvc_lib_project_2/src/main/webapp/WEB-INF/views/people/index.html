<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person : ${people}">

    <a th:href="@{/people/{id}(id=${person.getId()})}"
    th:text="${person.getName() + ', ' + person.getBirth_date()}">
        user
    </a>

</div>
<hr>
<a href="people/new">
    <button>Create Person</button>
</a>
</body>
</html>
